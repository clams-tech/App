<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <meta name="description" content="A user interface for your Core Lightning node" />
    <meta name="apple-mobile-web-app-title" content="Remote" />
    <meta name="application-name" content="Remote" />
    <meta name="msapplication-TileColor" content="#6305f0" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Remote" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Dynamic Base Path -->
    <script>
      const base = process.env.NODE_ENV === 'production' ? '/Remote' : ''
      document.write(`
        <link rel="manifest" href="${base}/manifest.webmanifest" />
        <link rel="apple-touch-icon" sizes="180x180" href="${base}/icons/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="${base}/icons/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="${base}/icons/favicon-16x16.png" />
        <link rel="mask-icon" href="${base}/icons/safari-pinned-tab.svg" color="#6305f0" />
        <link rel="shortcut icon" href="${base}/icons/favicon.ico" />
      `)
    </script>

    %sveltekit.head%
  </head>
  <body>
    <div>%sveltekit.body%</div>
  </body>
</html>
